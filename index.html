<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="https://img.icons8.com/cotton/344/menu.png" class="menu-img">
            <img src="https://media.istockphoto.com/vectors/candle-light-logo-vector-id1065425260?k=20&m=1065425260&s=612x612&w=0&h=wKS2mCc1rS-aM8om0rd90bJDtqnltsxdZWbbHCFO7dA=" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Cotemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>

        </nav>
        <div class="lamb-container">
            <img src="https://media.istockphoto.com/vectors/stylish-loft-office-lamp-lights-realistic-vector-mockup-illustration-vector-id924624468?k=20&m=924624468&s=612x612&w=0&h=2qMVW6vAxSI3F-JC_WOPIJ2Ff_EUwBQM7WyaMmSfG8M=" class="lamp">

        </div>
        <div class="text-container">
            <h1>latest <br> in lighting</h1>
            <p>this the first lamp from our company</p>
            <a href="">check all connections</a>

        </div>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>

        </div>
       


    </div>
    
<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");

        

    }
     
</script>    
</body>
</html>
